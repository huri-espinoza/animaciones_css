<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Galería de imagenes animadas</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="menu">
                <div class="logo">
                    <div class="logo-name">
                        <div class="primary-title">Galería animada</div>
                    </div>
                    <div class="logo-image">
                        <i class="fa-solid fa-image fa-2x"></i>
                    </div>
                </div>
                <ul class="menu-list">
                    <li><a href="#white-black">Blanco y Negro</a></li>
                    <li><a href="#sepia">Sepia</a></li>
                    <li><a href="#blur">Desenfoque</a></li>
                    <li><a href="#brightness">Brillo</a></li>
                    <li><a href="#contrast">Contraste</a></li>
                    <li><a href="#invert-colors">Invertir colores</a></li>
                </ul>
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </nav>
        <main>
            <div id="white-black" class="card white-black">
                <img src="./assets/img/1.png" alt="">
            </div>
            <div class="card white-black">
                <img src="./assets/img/2.png" alt="">
            </div>
            <div id="sepia" class="card sepia">
                <img src="./assets/img/3.png" alt="">
            </div>
            <div class="card sepia">
                <img src="./assets/img/4.png" alt="">
            </div>
            <div id="blur" class="card blur">
                <img src="./assets/img/5.png" alt="">
            </div>
            <div class="card blur">
                <img src="./assets/img/6.png" alt="">
            </div>
            <div id="brightness" class="card brightness">
                <img src="./assets/img/7.png" alt="">
            </div>
            <div class="card brightness">
                <img src="./assets/img/8.png" alt="">
            </div>
            <div id="contrast" class="card contrast">
                <img src="./assets/img/9.png" alt="">
            </div>
            <div class="card contrast">
                <img src="./assets/img/10.png" alt="">
            </div>
            <div id="invert-colors" class="card invert-colors">
                <img src="./assets/img/11.png" alt="">
            </div>
            <div class="card invert-colors">
                <img src="./assets/img/12.png" alt="">
            </div>
        </main>
        <footer>
            <div class="social-media">
                <a href="https://www.facebook.com/galeria_animada/?_rdr"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/galeria_animada_2025"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p>Derechos reservados</p>
            <p>2025</p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/3312db9897.js" crossorigin="anonymous"></script>
</body>
</html>
